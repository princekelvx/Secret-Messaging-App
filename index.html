<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Secret Messaging App</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      rel="shortcut icon"
      href="https://img.icons8.com/ios/25/000000/love-letter.png"
      type="image/x-icon"
    />
    <style>
      .row {
        margin-top: 25vh;
      }

      p {
        margin-top: 0;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="col s8 offset-s2">
        <div id="message-show" class="card-panel hide">
          <p></p>
          <div>
            <a href="./index.html">Create your own secret message</a>
          </div>
        </div>
      </div>

      <div class="col s8 offset-s2">
        <div id="message-form" class="card-panel">
          <form action="">
            <label for="">Enter a Secret Message</label>
            <input type="text" id="message-input" />
            <button class="btn">Create</button>
          </form>
        </div>

        <div id="link-form" class="card-panel hide">
          <div>
            Share this link with a friend.
            <input type="text" id="link-input" />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
